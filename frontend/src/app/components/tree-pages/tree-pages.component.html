<button
  mat-raised-button
  color="primary"
  *ngIf="level"
  (click)="back()"
  class="back-button"
>
  <mat-icon>arrow_back</mat-icon>
</button>
<mat-list class="card-container">
  <mat-card
    class="card"
    mat-list-item
    *ngFor="let page of pages"
    (click)="redirect(page)"
  >
    <ng-container>
      <iframe
        mat-card-image
        [src]="page.pathImg | ImageSrc | async | safe"
        width="200px"
      ></iframe>
      <mat-card-title>{{ page.title }}</mat-card-title>
      <mat-card-content>
        {{ page.description }}
      </mat-card-content>
    </ng-container>
  </mat-card>
</mat-list>
